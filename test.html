    <title>Sticky Navbar with Scroll Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .text-container {
      font-size: 2rem;
      text-align: center;
       font-weight: bold;
}

    </style>

</head>

<body>
<div id="text-container" class="text-container"></div>

     
    <script>const words = ["Explore", "Dream", "Discover"];
        const container = document.getElementById("text-container");

        let index = 0;

        function showWord() {
            container.textContent = words[index];
            index = (index + 1) % words.length; // Cycle back to the first word
        }

        setInterval(showWord, 2000); // Change word every 2 seconds
        showWord(); // Display the first word immediately
</script>
